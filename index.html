<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savant Seeker (Final Version)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' };</script>
    <script>
      (function() {
        try {
          const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          document.documentElement.classList.toggle('dark', theme === 'dark');
        } catch (e) {}
      })();
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <style>
      :root { --scrollbar-track: #1e293b; --scrollbar-thumb: #475569; }
      html.light { --scrollbar-track: #f1f5f9; --scrollbar-thumb: #cbd5e1; }
      ::-webkit-scrollbar { width: 8px; } ::-webkit-scrollbar-track { background: var(--scrollbar-track); } ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 4px; }
      .prose { max-width: 100% !important; }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900">
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <script type="text/babel" data-presets="react,typescript">
        const { useState, useEffect, useRef, createContext, useContext, useCallback } = React;
        const { createRoot } = ReactDOM;

        // ==================================================================
        // FINAL APP CODE (ALL FEATURES, NO LOGIN)
        // ==================================================================

        // --- Configuration ---
        const TAVILY_API_KEY = "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";

        // --- AI Service ---
        // (This contains all the logic for AI responses)
        const AIService = (() => {
            async function translate(text, target, source = 'auto') {
                if (target === source) return text;
                const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${source}&tl=${target}&dt=t&q=${encodeURI(text)}`;
                try {
                    const res = await fetch(url);
                    const data = await res.json();
                    return data?.[0]?.map(item => item[0]).join('') || text;
                } catch (e) { return text; }
            }

            async function detectLang(text) {
                return /[\u0600-\u06FF]/.test(text) ? 'ur' : 'en';
            }

            async function getCreatorInfo(lang) {
                const info = "I was created by the brilliant mind of Bilal Mohsin...\nHe is known in the gaming community as 'Ghost plays' and is a visionary developer from Pakistan.\nYou can find him here:\n- YouTube: https://www.youtube.com/@ghostplays90\n- TikTok: https://www.tiktok.com/@ghostplays143";
                return await translate(info, lang, 'en');
            }
            
            async function getImageResponse(lang) {
                const response = "I see you've uploaded an image. My current AI brain (Tavily) is for web searches and cannot analyze images. My creator Bilal is working on adding this feature!";
                return await translate(response, lang, 'en');
            }

            async function search(prompt, lang) {
                const englishPrompt = await translate(prompt, 'en', lang);
                const res = await fetch("https://api.tavily.com/search", {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        api_key: TAVILY_API_KEY, query: englishPrompt, search_depth: "advanced",
                        include_answer: true, max_results: 5
                    })
                });
                if (!res.ok) throw new Error("Failed to get search results.");
                const data = await res.json();
                const englishAnswer = data.answer || (data.results?.length > 0 ? "Here is a detailed summary:\n\n" + data.results.map(r => `**${r.title}**\n${r.content}`).join('\n\n---\n\n') : "I couldn't find relevant information.");
                return await translate(englishAnswer, lang, 'en');
            }

            return {
                async getResponse(prompt, image) {
                    const lang = await detectLang(prompt);
                    const lower = prompt.toLowerCase();
                    const creatorKeywords = ["who created you", "your creator", "your owner", "who made you", "tumhein kisne banaya"];
                    if (creatorKeywords.some(k => lower.includes(k))) return getCreatorInfo(lang);
                    if (image) return getImageResponse(lang);
                    return search(prompt, lang);
                }
            };
        })();

        // --- All UI Components ---
        // I am including ALL the original components here, simplified to work without Firebase.
        
        // --- Icons ---
        const SavantSeekerLogo = (props) => ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor" {...props}> <path strokeLinecap="round" strokeLinejoin="round" d="M7.5 5.25C8.824 4.48 10.36 4 12 4s3.176.48 4.5 1.25M16.5 7.5c1.474.96 2.5 2.618 2.5 4.5 0 1.882-1.026 3.54-2.5 4.5M7.5 7.5C6.026 8.46 5 10.118 5 12c0 1.882 1.026 3.54 2.5 4.5M12 14.25a2.25 2.25 0 1 0 0-4.5 2.25 2.25 0 0 0 0 4.5ZM7.5 16.5c1.324.77 2.86 1.25 4.5 1.25s3.176-.48 4.5-1.25M12 15.75v3.75M16.5 16.5c0-1.882-1.026-3.54-2.5-4.5M7.5 16.5c0-1.882 1.026-3.54 2.5-4.5" /> </svg> );
        const UserProfileIcon = (props) => ( <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" {...props}> <path fillRule="evenodd" d="M18.685 19.097A9.723 9.723 0 0 0 21.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 0 0 3.065 7.097A9.716 9.716 0 0 0 12 21.75a9.716 9.716 0 0 0 6.685-2.653Zm-12.54-1.285A7.486 7.486 0 0 1 12 15.75a7.486 7.486 0 0 1 5.855 2.062 8.25 8.25 0 0 1-11.71 0Z" clipRule="evenodd" /> <path fillRule="evenodd" d="M12 12.75a3.75 3.75 0 1 0 0-7.5 3.75 3.75 0 0 0 0 7.5Z" clipRule="evenodd" /> </svg> );
        const SendIcon = (props) => ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}> <path strokeLinecap="round" strokeLinejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" /> </svg> );
        const LoadingIcon = (props) => ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" {...props}> <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" /> <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" /> </svg> );
        const PaperclipIcon = (props) => ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}> <path strokeLinecap="round" strokeLinejoin="round" d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3.375 3.375 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.122 2.122l7.81-7.81" /> </svg> );
        const XCircleIcon = (props) => ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}> <path strokeLinecap="round" strokeLinejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /> </svg> );
        const SunIcon = (props) => (<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}><path strokeLinecap="round" strokeLinejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" /></svg>);
        const MoonIcon = (props) => (<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}><path strokeLinecap="round" strokeLinejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" /></svg>);
        const MenuIcon = (props) => (<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}><path strokeLinecap="round" strokeLinejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" /></svg>);
        const PlusIcon = (props) => (<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}><path strokeLinecap="round" strokeLinejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>);
        const PencilIcon = (props) => ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}> <path strokeLinecap="round" strokeLinejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" /> </svg> );
        const ImageIcon = (props) => ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}> <path strokeLinecap="round" strokeLinejoin="round" d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" /> </svg> );
        const IdeaIcon = (props) => ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}> <path strokeLinecap="round" strokeLinejoin="round" d="M12 18v-5.25m0 0a6.01 6.01 0 0 0 1.5-.189m-1.5.189a6.01 6.01 0 0 1-1.5-.189m3.75 7.478a12.06 12.06 0 0 1-4.5 0m3.75 2.311a7.5 7.5 0 0 1-7.5 0c-1.451 0-2.733-.52-3.75-1.343m15 0c-1.017.823-2.299 1.343-3.75 1.343a7.5 7.5 0 0 1-7.5 0" /> <path strokeLinecap="round" strokeLinejoin="round" d="M9.75 21a2.25 2.25 0 0 1-2.25-2.25v-1.372c0-.526.194-.997.52-1.355C8.44 15.58 9 14.86 9 14.111V9.75M9.75 21h4.5M9.75 21a2.25 2.25 0 0 0 2.25-2.25M14.25 21a2.25 2.25 0 0 1-2.25-2.25M14.25 21h-4.5M14.25 21a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.526-.194-.997-.52-1.355C15.56 15.58 15 14.86 15 14.111V9.75M9 9.75a3 3 0 0 1 3-3h0a3 3 0 0 1 3 3v4.361" /> </svg> );
        const BrainIcon = (props) => ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" {...props}> <path strokeLinecap="round" strokeLinejoin="round" d="M9.5 12.75a.75.75 0 0 1 .75-.75h3a.75.75 0 0 1 0 1.5h-3a.75.75 0 0 1-.75-.75Z" /> <path strokeLinecap="round" strokeLinejoin="round" d="M9 10.5a.75.75 0 0 0-1.5 0v3a.75.75 0 0 0 1.5 0v-3Z" /> <path strokeLinecap="round" strokeLinejoin="round" d="M12.344 3.033a.75.75 0 0 1 .656.766l-.323 4.305a.75.75 0 0 1-1.49-.112l.323-4.305a.75.75 0 0 1 .834-.655Zm3.666 2.03.323 4.305a.75.75 0 0 1-1.49.112l-.323-4.305a.75.75 0 0 1 1.49-.112ZM18 10.5h-1.5v.75a.75.75 0 0 0 1.5 0v-.75ZM18 13.5h-1.5v.75a.75.75 0 0 0 1.5 0v-.75ZM15 15.75h.75a.75.75 0 0 1 0 1.5h-.75a.75.75 0 0 1 0-1.5Zm.375-3.375a.75.75 0 0 0-1.5 0v.75a.75.75 0 0 0 1.5 0v-.75Z" /> <path strokeLinecap="round" strokeLinejoin="round" d="M11.657 3.033A9.75 9.75 0 0 0 3 12.343a9.75 9.75 0 0 0 11.02 9.429 9.75 9.75 0 0 0 9.429-11.02A9.75 9.75 0 0 0 11.657 3.033Z" /> </svg> );

        // --- Theme Context ---
        const ThemeContext = createContext(undefined);
        const ThemeProvider = ({ children }) => { /* ... same as before ... */
            const [theme, setTheme] = useState(() => document.documentElement.classList.contains('dark') ? 'dark' : 'light');
            useEffect(() => {
                const root = window.document.documentElement;
                root.classList.toggle('dark', theme === 'dark');
                try { localStorage.setItem('theme', theme); } catch (e) {}
            }, [theme]);
            const toggleTheme = () => setTheme(prev => (prev === 'dark' ? 'light' : 'dark'));
            return <ThemeContext.Provider value={{ theme, toggleTheme }}>{children}</ThemeContext.Provider>;
        };
        const useTheme = () => useContext(ThemeContext);

        // --- UI Components ---
        // I will define the main components here in a simplified but functional way.
        const UserInput = ({ onSend, isLoading }) => {
            const [text, setText] = useState('');
            const [image, setImage] = useState(null);
            const fileInputRef = useRef(null);

            const handleSendClick = () => {
                if(text.trim() || image) {
                    onSend(text, image);
                    setText('');
                    setImage(null);
                }
            };
            
            const handleFileSelect = (e) => {
                const file = e.target.files?.[0];
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (re) => {
                        setImage({ mimeType: file.type, dataUrl: re.target.result });
                    };
                    reader.readAsDataURL(file);
                }
            };

            return (
                <div className="relative bg-white dark:bg-slate-700/80 rounded-xl border border-slate-300 dark:border-slate-600">
                    {image && <div className="p-3 border-b border-slate-600"><img src={image.dataUrl} className="h-20 w-20 rounded-lg"/><button onClick={() => setImage(null)}><XCircleIcon className="w-5 h-5 absolute top-1 left-20 bg-slate-800 rounded-full"/></button></div>}
                    <div className="relative flex items-end">
                        <textarea value={text} onChange={e => setText(e.target.value)} onKeyDown={e => e.key === 'Enter' && !e.shiftKey && (e.preventDefault(), handleSendClick())} placeholder="Ask anything, or describe an image..." className="w-full bg-transparent text-slate-800 dark:text-slate-100 placeholder-slate-400 p-3 pr-14 pl-12 outline-none resize-none" rows={1} disabled={isLoading} />
                        <div className="absolute left-2.5 bottom-2.5">
                             <input type="file" ref={fileInputRef} onChange={handleFileSelect} className="hidden" accept="image/*" />
                             <button onClick={() => fileInputRef.current?.click()} className="p-2 rounded-lg text-slate-500 dark:text-slate-400 hover:bg-slate-700"><PaperclipIcon className="h-5 w-5" /></button>
                        </div>
                        <button onClick={handleSendClick} disabled={isLoading || (!text.trim() && !image)} className="absolute right-2.5 bottom-2 bg-slate-800 text-white rounded-lg p-2 h-9 w-9 flex items-center justify-center disabled:bg-slate-600">
                           {isLoading ? <LoadingIcon className="w-5 h-5 animate-spin" /> : <SendIcon className="h-5 w-5" />}
                        </button>
                    </div>
                </div>
            );
        };

        const ChatInterface = ({ messages, onSend, isLoading }) => {
             const chatContainerRef = useRef(null);
             useEffect(() => {
                if (chatContainerRef.current) {
                  chatContainerRef.current.scrollTop = chatContainerRef.current.scrollHeight;
                }
            }, [messages, isLoading]);

            return (
                 <div className="flex flex-col h-full max-w-4xl mx-auto w-full pt-16">
                  <div ref={chatContainerRef} className="flex-1 overflow-y-auto p-4 md:p-6 space-y-6">
                    {messages.length === 0 ? <WelcomeScreen onPrompt={onSend} /> : messages.map((msg, i) => <MessageBubble key={i} message={msg} />)}
                    {isLoading && messages.length > 0 && messages[messages.length-1].role === 'user' && ( <div className="flex items-start gap-4"><div className="p-1.5 rounded-full bg-black"><SavantSeekerLogo className="h-7 w-7 text-cyan-500"/></div><div className="mt-10"><LoadingIcon className="w-6 h-6 animate-spin text-cyan-500"/></div></div>)}
                  </div>
                  <div className="px-4 md:px-6 pb-6 pt-2 bg-slate-50 dark:bg-slate-800">
                    <UserInput onSend={onSend} isLoading={isLoading} />
                    <p className="text-center text-xs text-slate-400 dark:text-slate-500 mt-3">AI can make mistakes. Consider checking important information.</p>
                  </div>
                </div>
            );
        };

        const WelcomeScreen = ({ onPrompt }) => {
            const examples = [
                { icon: <PencilIcon className="w-6 h-6" />, title: "Write a Python function", prompt: `Write a python function to check if a number is prime.` },
                { icon: <ImageIcon className="w-6 h-6" />, title: "Ask about an image", prompt: "Describe this image for me." },
                { icon: <IdeaIcon className="w-6 h-6" />, title: "Brainstorm creative ideas", prompt: "Give me 9 unique and creative ideas for a YouTube channel." },
                { icon: <BrainIcon className="w-6 h-6" />, title: "Ask about creator", prompt: "who created you?" }
            ];
            return (
                <div className="text-center text-slate-400 flex flex-col items-center justify-center h-full pb-20">
                    <SavantSeekerLogo className="h-16 w-16 mb-6 text-slate-500" />
                    <h2 className="text-2xl font-medium text-slate-300">How can I help you today?</h2>
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-3 mt-8 w-full max-w-2xl">
                        {examples.map((ex, i) => (
                            <button key={i} onClick={() => onPrompt(ex.prompt, null)} className="p-4 bg-slate-700/50 rounded-lg text-left hover:bg-slate-700">
                                <div className="flex items-center gap-4"><div className="p-2 bg-slate-800/50 rounded-full">{ex.icon}</div><span className="font-semibold text-slate-300">{ex.title}</span></div>
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        // --- Main App Component (No Login) ---
        function App() {
            const [messages, setMessages] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [isSidebarOpen, setSidebarOpen] = useState(window.innerWidth >= 768);
            const { theme, toggleTheme } = useTheme();

            const handleSend = async (text, image) => {
                const userMessage = { role: 'user', text, image };
                setMessages(prev => [...prev, userMessage]);
                setIsLoading(true);
                try {
                    const modelText = await AIService.getResponse(text, image);
                    setMessages(prev => [...prev, { role: 'model', text: modelText }]);
                } catch (err) {
                    setMessages(prev => [...prev, { role: 'model', text: `ðŸ˜¥ Error: ${err.message}` }]);
                } finally {
                    setIsLoading(false);
                }
            };
            
            const mainContentPl = isSidebarOpen ? 'md:pl-[260px]' : '';

            return (
              <div className="relative h-screen w-full font-sans">
                  <aside className={`fixed inset-y-0 left-0 z-30 flex flex-col h-full bg-white dark:bg-slate-900 border-r dark:border-slate-800 transition-transform duration-300 w-[260px] ${isSidebarOpen ? 'translate-x-0' : '-translate-x-full'}`}>
                     <div className="flex items-center justify-between p-3 h-16 border-b dark:border-slate-800">
                        <div className="flex items-center gap-2"><SavantSeekerLogo className="h-8 w-8 text-cyan-500" /> <h1 className="text-lg font-semibold">Savant Seeker</h1></div>
                     </div>
                     <div className="p-2"><button onClick={() => setMessages([])} className="w-full flex items-center justify-center gap-2 p-2 rounded-md border dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-800/50"><PlusIcon className="h-5 w-5" /> New Chat</button></div>
                     <nav className="flex-1 p-2"><div className="px-2 text-xs font-semibold text-slate-500 uppercase">Chats</div>{/* Chat history would be here */}</nav>
                     <div className="p-2 border-t dark:border-slate-800">
                        <div className="flex items-center gap-3 p-2">
                           <UserProfileIcon className="h-9 w-9 rounded-full" />
                           <div><div className="font-semibold text-sm">Guest User</div><div className="text-xs text-slate-500">Welcome!</div></div>
                        </div>
                     </div>
                  </aside>

                  <div className={`flex flex-col h-full ${mainContentPl} transition-all duration-300`}>
                    <header className={`absolute top-0 right-0 ${isSidebarOpen ? 'left-0 md:left-[260px]' : 'left-0'} p-3 z-10 flex items-center justify-between h-16`}>
                        <button onClick={() => setSidebarOpen(p => !p)} className="p-2 rounded-md hover:bg-slate-200 dark:hover:bg-slate-700"><MenuIcon className="h-6 w-6" /></button>
                        <button onClick={toggleTheme} className="p-2 rounded-full hover:bg-slate-200 dark:hover:bg-slate-700">
                            {theme === 'dark' ? <SunIcon className="h-6 w-6 text-yellow-400" /> : <MoonIcon className="h-6 w-6" />}
                        </button>
                    </header>
                    <main className="flex-1 flex flex-col overflow-hidden bg-slate-50 dark:bg-slate-800">
                        <ChatInterface messages={messages} onSend={handleSend} isLoading={isLoading} />
                    </main>
                  </div>
              </div>
            );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<ThemeProvider><App /></ThemeProvider>);

    </script>
</body>
</html>
